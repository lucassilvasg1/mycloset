<!-- Header -->
<ion-header class="ion-no-border">
    <ion-toolbar color="color1">

        <!-- Side Menu Option -->
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <!-- Title of page -->
        <ion-title>Favoritos</ion-title>

    </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content id="favorite" fullscreen>
    <ion-list>

        <ion-item-sliding *ngFor="let c of myContacts">
            <ion-item>
                <ion-label> {{c.nome}}
                    <p>
                        {{c.telefone}}
                    </p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="call(c)" color="primary">
                    <ion-icon name="call" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
